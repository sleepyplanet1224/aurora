<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
      body {
        /* Layout & Position */
        margin:             0;
        padding:            0;
        height:             100vh;
        display:            flex;
        align-items:        center;
        justify-content:    center;

        /* Background Image & Effects */
        background-image:   url('/images/error.jpg');
        background-size:    cover;         /* Full screen */
        background-position: center;       /* Center the image */
        background-repeat:  no-repeat;
        backdrop-filter:    blur(2px);     /* Optional slight background blur */

        /* Typography */
        font-family:        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color:              white;
      }

      /* --- Dialog Box Styles --- */
      .dialog {
        background:         rgba(0, 0, 0, 0.55);
        padding:            80px;            /* Much bigger inside space */
        border-radius:      28px;            /* Even smoother corners */
        max-width:          900px;           /* MUCH wider */
        text-align:         center;
        box-shadow:         0 20px 40px rgba(0,0,0,0.45);
        backdrop-filter:    blur(6px);

        /* Typography */
        font-size:          1.4rem;          /* Bigger text */
        line-height:        1.6;             /* Nicer spacing */
      }

      /* --- Button Styles --- */
      .btn-dashboard {
        display:            inline-block;
        margin-top:         25px;
        padding:            14px 32px;

        /* Visual */
        background:         #4A6CF7;         /* Nice financial blue */
        color:              white;
        border-radius:      12px;
        transition:         0.2s ease-in-out;

        /* Typography */
        text-decoration:    none;
        font-weight:        600;
        font-size:          1.1rem;
      }

      .btn-dashboard:hover {
        background:         #3956d5;         /* Slightly darker on hover */
        transform:          translateY(-2px);
      }

      h1 {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="dialog">
      <h1>This Page Has Gone Missing</h1>
      <p>Just like misplacing a receipt â€” it happens.<br>
      Head back to your dashboard to continue managing your finances.</p>

      <a href="/dashboard" class="btn-dashboard">Back to Dashboard</a>
    </div>
  </body>
</html>
