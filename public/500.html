<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Oops! Something Went Wrong</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('/images/lost500.jpg'); /* you can keep same background */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(2px);
      }

      .dialog {
        background: rgba(0, 0, 0, 0.55);
        padding: 80px;
        border-radius: 28px;
        max-width: 900px;
        text-align: center;
        font-size: 1.4rem;
        line-height: 1.6;
        box-shadow: 0 20px 40px rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin-bottom: 20px;
      }

      .btn-dashboard {
        display: inline-block;
        margin-top: 25px;
        padding: 14px 32px;
        background: #1b0a7c91;        /* professional blue */
        color: white;
        text-decoration: none;
        font-weight: 600;
        border-radius: 12px;
        font-size: 1.1rem;
        transition: 0.2s ease-in-out;
      }

      .btn-dashboard:hover {
        background: #c0151558;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="dialog" role="alert">
      <h1>Internal Server Error (500)</h1>
      <p>Oops! Something went wrong on our end.<br>
      Our team has been notified, or you can try again later.<br>
      Meanwhile, you can return to your dashboard.</p>
      <a href="/dashboard" class="btn-dashboard">Back to Dashboard</a>
    </div>
  </body>
</html>
